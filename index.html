<!DOCTYPE html>
<html>
  <head>
    <title>Twittler!</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <section class="holding">
      <header>
        <h1>Twittler</h1>
        <h3 class="userFocus">@everyone</h3>
      </header>

      <section class="feed">
        
        <article class="tweet">

          <h3 class="username">@dummyName</h3>
          <p class="tweetText">Dummy text goes right here!  Goes right here!</p>
          <p class="tweetTimeStamp">Time stamp here</p>

        </article>

      </section>
    </section>

    <script>

      $(document).ready(function(){
        var $feed = $('.feed');
        // $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<article></article>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($feed);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
